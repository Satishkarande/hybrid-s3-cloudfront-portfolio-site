<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Satish</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="assets/logo.png" alt="Satish logo" />
        <h1>Satish</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html" data-ajax>About</a>
        <a href="projects.html" data-ajax>Projects</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </header>

    <!-- CONTACT page main-content -->
    <div id="main-content">
      <main style="margin-top:28px">
        <div class="card">
          <h2>Contact</h2>
          <p>Want to get in touch? Fill the form below or email me directly at <a href="mailto:satish@example.com">satish@example.com</a>.</p>

          <!-- Formspree form: replace FORM_ENDPOINT with your Formspree endpoint -->
          <form id="contact-form" action="https://formspree.io/f/YOURENDPOINT" method="POST">
            <label style="display:block;margin-top:12px">
              <input name="name" placeholder="Your name" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit" />
            </label>

            <label style="display:block;margin-top:12px">
              <input name="email" type="email" placeholder="Email address" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit" />
            </label>

            <label style="display:block;margin-top:12px">
              <textarea name="message" placeholder="Your message" rows="5" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit"></textarea>
            </label>

            <div style="margin-top:14px">
              <button class="btn" type="submit">Send Message</button>
            </div>

            <p id="form-status" style="margin-top:12px;color:var(--muted);font-size:0.95rem"></p>
          </form>
        </div>
      </main>
    </div>

    <footer class="footer">Built with AWS • S3 • CloudFront • OAI</footer>
  </div>

  <script src="js/main.js" defer></script>

  <script>
  // Optional: lightweight form success UX without server-side code.
  (function () {
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');
    if (!form) return;
    form.addEventListener('submit', function (e) {
      // let Formspree handle actual POST — show immediate feedback
      status.textContent = 'Sending…';
      // After submit, Formspree typically redirects or returns 200; we just show UX changes.
      // If you want AJAX submit, we can implement fetch-based submit and show confirmation inline.
      setTimeout(()=> status.textContent = 'If the form was submitted, you will receive a response shortly.', 1200);
    });
  })();
  </script>
</body>
</html>
